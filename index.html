<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洁宝，情人节快乐！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffcccb;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .image-container {
            display: none;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .image-container img {
            max-width: 80%;
            max-height: 80%;
        }
        .image-container p {
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            font-size: 32px;
            animation: heart-fall 5s infinite;
        }
        @keyframes heart-fall {
            0% {
                top: -50px;
            }
            100% {
                top: 100%;
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>
    <div id="heart-effect"></div>
    <div class="image-container" id="image1">
        <img src="image1.jpg" alt="弘法寺游玩">
        <p>轻轻的我走了，正如我轻轻的来；我轻轻的招手，作别西天的云彩。</p>
    </div>
    <div class="image-container" id="image2">
        <img src="image2.jpg" alt="不错的风景">
        <p>你是我窗前的一棵树，我是树下的影子；我的心中永远有一棵树，你曾在上面栖息过。</p>
    </div>
    <div class="image-container" id="image3">
        <img src="image3.jpg" alt="刺激的欢乐谷">
        <p>我不去想是否能够成功，既然选择了远方，便只顾风雨兼程。</p>
    </div>
    <div class="image-container" id="image4">
        <img src="image4.jpg" alt="抓娃娃">
        <p>你是人间的四月天，朝露般的轻盈，是我心底永远的春天。</p>
    </div>
    <div class="image-container" id="image5">
        <img src="image5.jpg" alt="定亲">
        <p>Shall I compare thee to a summer's day? Thou art more lovely and more temperate.</p>
    </div>

    <script>
        let currentImage = 1;
        const images = [document.getElementById('image1'), document.getElementById('image2'), document.getElementById('image3'), document.getElementById('image4'), document.getElementById('image5')];
        const heartEffect = document.getElementById('heart-effect');

        // Function to create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '❤️';
            heartEffect.appendChild(heart);
            setTimeout(() => heart.remove(), 5000); // Remove heart after animation
        }

        // Create hearts every 0.2 seconds
        setInterval(createHeart, 200);

        // Function to show images
        function showImage(index) {
            images.forEach((image, i) => {
                image.style.display = (i === index) ? 'block' : 'none';
            });
        }

        // Function to change image every 10 seconds
        function cycleImages() {
            showImage(currentImage);
            currentImage = (currentImage + 1) % images.length;
        }

        // Initial image setup and start cycle
        cycleImages();
        setInterval(cycleImages, 10000);
    </script>
</body>
</html>
